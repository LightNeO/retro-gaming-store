<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Retro Gaming Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/retro.css@1.0.0/dist/retro.css" rel="stylesheet">
    <style>
        :root {
            --retro-bg: #282a36;
            --retro-fg: #f8f8f2;
            --retro-pink: #ff79c6;
            --retro-purple: #bd93f9;
            --retro-cyan: #8be9fd;
            --retro-green: #50fa7b;
            --retro-orange: #ffb86c;
            --retro-red: #ff5555;
        }
        
        body {
            background-color: var(--retro-bg);
            color: var(--retro-fg);
            font-family: 'Press Start 2P', monospace;
            line-height: 1.6;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--retro-pink), var(--retro-cyan)) !important;
            border-bottom: 3px solid var(--retro-purple);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--retro-bg) !important;
        }
        
        .nav-link {
            color: var(--retro-bg) !important;
            font-weight: bold;
        }
        
        .nav-link:hover {
            color: var(--retro-purple) !important;
        }
        
        .card-retro {
            background: rgba(40, 42, 54, 0.8);
            border: 2px solid var(--retro-purple);
            border-radius: 10px;
        }
        
        .btn-pixel {
            background: var(--retro-purple);
            border: 3px solid var(--retro-pink);
            color: var(--retro-fg);
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .btn-pixel:hover {
            background: var(--retro-pink);
            border-color: var(--retro-purple);
            transform: translateY(-2px);
        }
        
        .form-control {
            background: rgba(40, 42, 54, 0.8);
            border: 2px solid var(--retro-purple);
            color: var(--retro-fg);
        }
        
        .form-control:focus {
            background: rgba(40, 42, 54, 0.9);
            border-color: var(--retro-pink);
            color: var(--retro-fg);
            box-shadow: 0 0 0 0.2rem rgba(255, 121, 198, 0.25);
        }
        
        .table {
            color: var(--retro-fg);
        }
        
        .table th {
            border-color: var(--retro-purple);
            color: var(--retro-pink);
        }
        
        .table td {
            border-color: var(--retro-purple);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">RETRO STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products/">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart/">Cart</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 style="color:#ff79c6;">ðŸ’³ Checkout</h1>
        
        <div id="checkout-container">
            <p class="text-center">Loading checkout...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuration for API base URL
        const CONFIG = {
            DEV_API_URL: 'http://127.0.0.1:8000/api',
            PROD_API_URL: 'https://web-production-c47e.up.railway.app/api',
            get API_BASE_URL() {
                const hostname = window.location.hostname;
                const isLocal = hostname === 'localhost' || hostname === '127.0.0.1';
                return isLocal ? this.DEV_API_URL : this.PROD_API_URL;
            }
        };
        window.CONFIG = CONFIG;

        // Global navigation functions
        function updateNavigation() {
            const token = localStorage.getItem('token');
            const authNav = document.getElementById('auth-nav');
            
            if (token) {
                authNav.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                `;
            } else {
                authNav.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a>
                    </li>
                `;
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('refresh');
            localStorage.removeItem('username');
            updateNavigation();
            window.location.href = '/';
        }
        
        // Load cart and show checkout form
        function loadCheckout() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('checkout-container').innerHTML = `
                    <div class="text-center">
                        <p>Please <a href="/login/" style="color:#8be9fd;">login</a> to checkout.</p>
                    </div>
                `;
                return;
            }
            
            fetch(`${CONFIG.API_BASE_URL}/cart/`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(cartItems => {
                const container = document.getElementById('checkout-container');
                
                if (cartItems.length === 0) {
                    container.innerHTML = `
                        <div class="text-center">
                            <p>Your cart is empty.</p>
                            <a href="/products/" class="btn btn-pixel">Browse Products</a>
                        </div>
                    `;
                    return;
                }
                
                const total = cartItems.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);
                
                container.innerHTML = `
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card card-retro mb-4">
                                <div class="card-body">
                                    <h4 style="color:#ff79c6;">Shipping Information</h4>
                                    <form id="checkout-form">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="shipping_name" class="form-label">Full Name</label>
                                                <input type="text" class="form-control" id="shipping_name" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="shipping_email" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="shipping_email" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="shipping_phone" class="form-label">Phone</label>
                                            <input type="tel" class="form-control" id="shipping_phone" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="shipping_address" class="form-label">Address</label>
                                            <textarea class="form-control" id="shipping_address" rows="3" required></textarea>
                                        </div>
                                        
                                        <h4 style="color:#ff79c6;">Payment Information</h4>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="payment_card" class="form-label">Card Number</label>
                                                <input type="text" class="form-control" id="payment_card" placeholder="1234 5678 9012 3456" required>
                                            </div>
                                            <div class="col-md-3 mb-3">
                                                <label for="payment_expiry" class="form-label">Expiry</label>
                                                <input type="text" class="form-control" id="payment_expiry" placeholder="MM/YY" required>
                                            </div>
                                            <div class="col-md-3 mb-3">
                                                <label for="payment_cvv" class="form-label">CVV</label>
                                                <input type="text" class="form-control" id="payment_cvv" placeholder="123" required>
                                            </div>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-pixel">Place Order</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="card card-retro">
                                <div class="card-body">
                                    <h4 style="color:#ff79c6;">Order Summary</h4>
                                    <table class="table">
                                        <tbody>
                                            ${cartItems.map(item => `
                                                <tr>
                                                    <td>
                                                        <div>
                                                            <strong>${item.product.name}</strong><br>
                                                            <small style="color: #a855f7;">${item.product.brand} â€¢ ${item.product.platform}</small><br>
                                                            <small>Qty: ${item.quantity}</small>
                                                        </div>
                                                    </td>
                                                    <td>$${(item.product.price * item.quantity).toFixed(2)}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                    <hr>
                                    <h5>Total: <span style="color:#50fa7b;">$${total.toFixed(2)}</span></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Add form submission handler
                document.getElementById('checkout-form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    placeOrder(cartItems, total);
                });
            })
            .catch(error => {
                console.error('Error loading cart:', error);
                document.getElementById('checkout-container').innerHTML = '<p class="text-center text-danger">Error loading checkout. Please try again.</p>';
            });
        }
        
        function placeOrder(cartItems, total) {
            const token = localStorage.getItem('token');
            if (!token) return;
            
            const formData = {
                shipping_name: document.getElementById('shipping_name').value,
                shipping_email: document.getElementById('shipping_email').value,
                shipping_phone: document.getElementById('shipping_phone').value,
                shipping_address: document.getElementById('shipping_address').value,
                payment_card: document.getElementById('payment_card').value,
                payment_expiry: document.getElementById('payment_expiry').value,
                payment_cvv: document.getElementById('payment_cvv').value,
                total_price: total
            };
            
            fetch(`${CONFIG.API_BASE_URL}/orders/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(formData)
            })
            .then(res => res.json())
            .then(data => {
                if (data.id) {
                    alert('Order placed successfully!');
                    window.location.href = '/';
                } else {
                    alert('Error placing order. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error placing order:', error);
                alert('Error placing order. Please try again.');
            });
        }
        
        // Update navigation and load checkout on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateNavigation();
            loadCheckout();
        });
    </script>
</body>
</html>
