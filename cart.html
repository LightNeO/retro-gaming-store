<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Retro Gaming Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/retro.css@1.0.0/dist/retro.css" rel="stylesheet">
    <style>
        :root {
            --retro-bg: #282a36;
            --retro-fg: #f8f8f2;
            --retro-pink: #ff79c6;
            --retro-purple: #bd93f9;
            --retro-cyan: #8be9fd;
            --retro-green: #50fa7b;
            --retro-orange: #ffb86c;
            --retro-red: #ff5555;
        }
        
        body {
            background-color: var(--retro-bg);
            color: var(--retro-fg);
            font-family: 'Press Start 2P', monospace;
            line-height: 1.6;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--retro-pink), var(--retro-cyan)) !important;
            border-bottom: 3px solid var(--retro-purple);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--retro-bg) !important;
        }
        
        .nav-link {
            color: var(--retro-bg) !important;
            font-weight: bold;
        }
        
        .nav-link:hover {
            color: var(--retro-purple) !important;
        }
        
        .card-retro {
            background: rgba(40, 42, 54, 0.8);
            border: 2px solid var(--retro-purple);
            border-radius: 10px;
        }
        
        .btn-pixel {
            background: var(--retro-purple);
            border: 3px solid var(--retro-pink);
            color: var(--retro-fg);
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .btn-pixel:hover {
            background: var(--retro-pink);
            border-color: var(--retro-purple);
            transform: translateY(-2px);
        }
        
        .btn-pixel:disabled {
            background: #666;
            border-color: #666;
            cursor: not-allowed;
        }
        
        .table {
            color: var(--retro-fg);
        }
        
        .table th {
            border-color: var(--retro-purple);
            color: var(--retro-pink);
        }
        
        .table td {
            border-color: var(--retro-purple);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">RETRO STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products/">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart/">Cart</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 style="color:#ff79c6;">ðŸ›’ Shopping Cart</h1>
        
        <div id="cart-container">
            <p class="text-center">Loading cart...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuration for API base URL
        const CONFIG = {
            DEV_API_URL: 'http://127.0.0.1:8000/api',
            PROD_API_URL: 'https://web-production-c47e.up.railway.app/api',
            get API_BASE_URL() {
                const hostname = window.location.hostname;
                const isLocal = hostname === 'localhost' || hostname === '127.0.0.1';
                return isLocal ? this.DEV_API_URL : this.PROD_API_URL;
            }
        };
        window.CONFIG = CONFIG;

        // Global navigation functions
        function updateNavigation() {
            const token = localStorage.getItem('token');
            const authNav = document.getElementById('auth-nav');
            
            if (token) {
                authNav.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                `;
            } else {
                authNav.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a>
                    </li>
                `;
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('refresh');
            localStorage.removeItem('username');
            updateNavigation();
            window.location.href = '/';
        }
        
        // Load cart items
        function loadCart() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('cart-container').innerHTML = `
                    <div class="text-center">
                        <p>Please <a href="/login/" style="color:#8be9fd;">login</a> to view your cart.</p>
                    </div>
                `;
                return;
            }
            
            fetch(`${CONFIG.API_BASE_URL}/cart/`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(cartItems => {
                const container = document.getElementById('cart-container');
                
                if (cartItems.length === 0) {
                    container.innerHTML = `
                        <div class="text-center">
                            <p>Your cart is empty.</p>
                            <a href="/products/" class="btn btn-pixel">Browse Products</a>
                        </div>
                    `;
                    return;
                }
                
                const total = cartItems.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);
                
                container.innerHTML = `
                    <div class="card card-retro">
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${cartItems.map(item => `
                                        <tr>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <img src="${item.product.image}" alt="${item.product.name}" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
                                                    <div>
                                                        <strong>${item.product.name}</strong><br>
                                                        <small class="text-muted">${item.product.brand} â€¢ ${item.product.platform}</small>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>$${item.product.price}</td>
                                            <td>${item.quantity}</td>
                                            <td>$${(item.product.price * item.quantity).toFixed(2)}</td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart(${item.id})">Remove</button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <h4>Total: <span style="color:#50fa7b;">$${total.toFixed(2)}</span></h4>
                                <a href="/checkout/" class="btn btn-pixel" ${cartItems.length === 0 ? 'disabled' : ''}>Proceed to Checkout</a>
                            </div>
                        </div>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error loading cart:', error);
                document.getElementById('cart-container').innerHTML = '<p class="text-center text-danger">Error loading cart. Please try again.</p>';
            });
        }
        
        function removeFromCart(itemId) {
            const token = localStorage.getItem('token');
            if (!token) return;
            
            fetch(`${CONFIG.API_BASE_URL}/cart/${itemId}/`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(() => {
                loadCart();
            })
            .catch(error => {
                console.error('Error removing item:', error);
            });
        }
        
        // Update navigation and load cart on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateNavigation();
            loadCart();
        });
    </script>
</body>
</html>
