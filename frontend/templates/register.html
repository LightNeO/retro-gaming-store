{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4" style="color:#8be9fd;">Register</h2>
        <form id="register-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div id="register-error" class="text-danger mb-2"></div>
            <button type="submit" class="btn btn-pixel w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login/" style="color:#ff79c6;">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('register-error');
    const submitBtn = document.querySelector('#register-form button[type="submit"]');
    
    // Clear previous errors
    errorDiv.textContent = '';
    submitBtn.disabled = true;
    submitBtn.textContent = 'Registering...';

    console.log('Attempting registration for:', username);

    fetch('/api/register/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
    })
    .then(res => {
        console.log('Registration response status:', res.status);
        return res.json().then(data => ({ status: res.status, data }));
    })
    .then(({ status, data }) => {
        if (status === 201) {
            console.log('Registration successful');
            errorDiv.innerHTML = '<span class="text-success">Registration successful! Redirecting to login...</span>';
            setTimeout(() => {
                window.location.href = '/login/';
            }, 1500);
        } else {
            console.log('Registration failed:', data);
            let errorMessage = 'Registration failed.';
            if (data.error) {
                errorMessage = data.error;
            } else if (data.username) {
                errorMessage = data.username[0];
            } else if (data.email) {
                errorMessage = data.email[0];
            } else if (data.password) {
                errorMessage = data.password[0];
            }
            errorDiv.textContent = errorMessage;
        }
    })
    .catch(error => {
        console.error('Registration error:', error);
        errorDiv.textContent = 'Registration failed. Please try again.';
    })
    .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register';
    });
});
</script>
{% endblock %}
