{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <h2 class="text-center mb-4" style="color:#8be9fd;">Your Cart</h2>
        <div id="cart-empty" class="alert alert-info text-center" style="display:none;">Your cart is empty.</div>
        <table class="table table-dark table-striped" id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="text-end mb-3">
            <h4>Total: $<span id="cart-total">0.00</span></h4>
        </div>
        <div class="text-end">
            <a href="/checkout/" class="btn btn-pixel" id="checkout-btn" data-qa="checkout-btn">Proceed to Checkout</a>
        </div>
    </div>
</div>

<script src="/static/cart.js"></script>
{% endblock %}
