<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Gaming Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/retro.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background: #181825;
            color: #f8f8f2;
        }
        .navbar {
            background: #282a36;
        }
        .navbar-brand, .nav-link {
            color: #ff79c6 !important;
        }
        .retro-banner {
            background: linear-gradient(90deg, #ff79c6 0%, #8be9fd 100%);
            color: #181825;
            padding: 2rem 0;
            text-align: center;
            font-size: 2rem;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">RETRO STORE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/products/">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="/cart/">Cart</a></li>
        <li class="nav-item auth-login"><a class="nav-link" href="/login/">Login</a></li>
        <li class="nav-item auth-register"><a class="nav-link" href="/register/">Register</a></li>
        <li class="nav-item auth-profile" style="display: none;"><a class="nav-link" href="/profile/">Profile</a></li>
        <li class="nav-item auth-logout" style="display: none;"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="retro-banner">
    <span>Modern Retro Gaming Consoles</span>
</div>
<div class="container">
    <!-- Page content will be injected here -->
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/auth.js"></script>

<script>
// Function to update navigation based on authentication status
function updateNavigation() {
    const token = localStorage.getItem('token');
    const loginLink = document.querySelector('.auth-login');
    const registerLink = document.querySelector('.auth-register');
    const profileLink = document.querySelector('.auth-profile');
    const logoutLink = document.querySelector('.auth-logout');
    
    if (token) {
        // User is logged in
        loginLink.style.display = 'none';
        registerLink.style.display = 'none';
        profileLink.style.display = 'block';
        logoutLink.style.display = 'block';
    } else {
        // User is not logged in
        loginLink.style.display = 'block';
        registerLink.style.display = 'block';
        profileLink.style.display = 'none';
        logoutLink.style.display = 'none';
    }
}

// Function to logout
function logout() {
    clearTokens();
    updateNavigation();
    window.location.href = '/';
}

// Update navigation when page loads
document.addEventListener('DOMContentLoaded', function() {
    updateNavigation();
});

// Update navigation when localStorage changes (for cross-tab synchronization)
window.addEventListener('storage', function(e) {
    if (e.key === 'token') {
        updateNavigation();
    }
});
</script>

{% block scripts %}{% endblock %}
</body>
</html>
