<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Retro Gaming Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/retro.css@1.0.0/dist/retro.css" rel="stylesheet">
    <style>
        :root {
            --retro-bg: #282a36;
            --retro-fg: #f8f8f2;
            --retro-pink: #ff79c6;
            --retro-purple: #bd93f9;
            --retro-cyan: #8be9fd;
            --retro-green: #50fa7b;
            --retro-orange: #ffb86c;
            --retro-red: #ff5555;
        }
        
        body {
            background-color: var(--retro-bg);
            color: var(--retro-fg);
            font-family: 'Press Start 2P', monospace;
            line-height: 1.6;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--retro-pink), var(--retro-cyan)) !important;
            border-bottom: 3px solid var(--retro-purple);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--retro-bg) !important;
        }
        
        .nav-link {
            color: var(--retro-bg) !important;
            font-weight: bold;
        }
        
        .nav-link:hover {
            color: var(--retro-purple) !important;
        }
        
        .card-retro {
            background: rgba(40, 42, 54, 0.8);
            border: 2px solid var(--retro-purple);
            border-radius: 10px;
        }
        
        .btn-pixel {
            background: var(--retro-purple);
            border: 3px solid var(--retro-pink);
            color: var(--retro-fg);
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .btn-pixel:hover {
            background: var(--retro-pink);
            border-color: var(--retro-purple);
            transform: translateY(-2px);
        }
        
        .form-control {
            background: rgba(40, 42, 54, 0.8);
            border: 2px solid var(--retro-purple);
            color: var(--retro-fg);
        }
        
        .form-control:focus {
            background: rgba(40, 42, 54, 0.9);
            border-color: var(--retro-pink);
            color: var(--retro-fg);
            box-shadow: 0 0 0 0.2rem rgba(255, 121, 198, 0.25);
        }
        
        .star {
            color: #ffd700;
        }
        
        .rating-star {
            color: #666;
            transition: color 0.2s ease;
        }
        
        .rating-star:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">RETRO STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products/">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart/">Cart</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="product-container">
            <p class="text-center">Loading product...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuration for API base URL
        const CONFIG = {
            DEV_API_URL: 'http://127.0.0.1:8000/api',
            PROD_API_URL: 'https://web-production-c47e.up.railway.app/api',
            get API_BASE_URL() {
                const hostname = window.location.hostname;
                const isLocal = hostname === 'localhost' || hostname === '127.0.0.1';
                return isLocal ? this.DEV_API_URL : this.PROD_API_URL;
            }
        };
        window.CONFIG = CONFIG;

        // Global navigation functions
        function updateNavigation() {
            const token = localStorage.getItem('token');
            const authNav = document.getElementById('auth-nav');
            
            if (token) {
                authNav.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                `;
            } else {
                authNav.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a>
                    </li>
                `;
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('refresh');
            localStorage.removeItem('username');
            updateNavigation();
            window.location.href = '/';
        }
        
        // Get product ID from URL
        function getProductId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Load product details
        function loadProduct() {
            const productId = getProductId();
            if (!productId) {
                document.getElementById('product-container').innerHTML = '<p class="text-center text-danger">Product not found.</p>';
                return;
            }
            
            fetch(`${CONFIG.API_BASE_URL}/products/${productId}/`)
            .then(res => res.json())
            .then(product => {
                document.title = `${product.name} - Retro Gaming Store`;
                
                const container = document.getElementById('product-container');
                container.innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <img src="${product.image}" alt="${product.name}" class="img-fluid rounded" style="max-height: 400px; object-fit: cover;">
                        </div>
                        <div class="col-md-6">
                            <h2 style="color:#8be9fd;">${product.name}</h2>
                            <p style="color: #ff79c6;">${product.brand} • ${product.platform}</p>
                            <p><strong>Release Year:</strong> ${product.release_year}</p>
                            <p><strong>Price:</strong> <span style="color:#50fa7b; font-size: 1.2em;">$${product.price}</span></p>
                            
                            <div class="mb-3">
                                <h5 style="color:#ff79c6;">Rating</h5>
                                <div class="d-flex align-items-center mb-2">
                                    <div class="stars me-2">
                                        ${'★'.repeat(Math.round(product.rating || 0))}${'☆'.repeat(5 - Math.round(product.rating || 0))}
                                    </div>
                                    <span class="ms-2">${(product.rating || 0).toFixed(1)}/5</span>
                                    <span class="ms-2" style="color: #a855f7;">(${product.ratings_count || 0} ratings)</span>
                                </div>
                            </div>
                            
                            <p><strong>Description:</strong></p>
                            <p>${product.description}</p>
                            
                            <div class="card card-retro p-3 mb-3">
                                <h5 style="color:#ff79c6;">Add to Cart</h5>
                                <div class="row">
                                    <div class="col-6">
                                        <label for="quantity" class="form-label">Quantity</label>
                                        <input type="number" class="form-control" id="quantity" value="1" min="1" max="10">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">&nbsp;</label>
                                        <button onclick="addToCart(${product.id})" class="btn btn-pixel w-100">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error loading product:', error);
                document.getElementById('product-container').innerHTML = '<p class="text-center text-danger">Error loading product. Please try again.</p>';
            });
        }
        
        function addToCart(productId) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login to add items to cart');
                window.location.href = '/login/';
                return;
            }
            
            const quantity = parseInt(document.getElementById('quantity').value);
            
            fetch(`${CONFIG.API_BASE_URL}/cart/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    product: productId,
                    quantity: quantity
                })
            })
            .then(res => res.json())
            .then(data => {
                alert('Added to cart!');
                window.location.href = '/cart/';
            })
            .catch(error => {
                console.error('Error adding to cart:', error);
                alert('Error adding to cart. Please try again.');
            });
        }
        
        // Update navigation and load product on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateNavigation();
            loadProduct();
        });
    </script>
</body>
</html>
