<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Retro Gaming Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/retro.css@1.0.0/dist/retro.css" rel="stylesheet">
    <style>
        :root {
            --retro-bg: #282a36;
            --retro-fg: #f8f8f2;
            --retro-pink: #ff79c6;
            --retro-purple: #bd93f9;
            --retro-cyan: #8be9fd;
            --retro-green: #50fa7b;
            --retro-orange: #ffb86c;
            --retro-red: #ff5555;
        }
        
        body {
            background-color: var(--retro-bg);
            color: var(--retro-fg);
            font-family: 'Press Start 2P', monospace;
            line-height: 1.6;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--retro-pink), var(--retro-cyan)) !important;
            border-bottom: 3px solid var(--retro-purple);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--retro-bg) !important;
        }
        
        .nav-link {
            color: var(--retro-bg) !important;
            font-weight: bold;
        }
        
        .nav-link:hover {
            color: var(--retro-purple) !important;
        }
        
        .card-retro {
            background: rgba(40, 42, 54, 0.8);
            border: 2px solid var(--retro-purple);
            border-radius: 10px;
        }
        
        .btn-pixel {
            background: var(--retro-purple);
            border: 3px solid var(--retro-pink);
            color: var(--retro-fg);
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .btn-pixel:hover {
            background: var(--retro-pink);
            border-color: var(--retro-purple);
            transform: translateY(-2px);
        }
        
        .form-control {
            background: rgba(40, 42, 54, 0.8);
            border: 2px solid var(--retro-purple);
            color: var(--retro-fg);
        }
        
        .form-control:focus {
            background: rgba(40, 42, 54, 0.9);
            border-color: var(--retro-pink);
            color: var(--retro-fg);
            box-shadow: 0 0 0 0.2rem rgba(255, 121, 198, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">RETRO STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products/">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart/">Cart</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-retro">
                    <div class="card-body">
                        <h2 class="text-center mb-4" style="color:#ff79c6;">ðŸŽ® Register</h2>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-pixel">Register</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="/login/" style="color:#8be9fd;">Login here</a></p>
                        </div>
                        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuration for API base URL
        const CONFIG = {
            DEV_API_URL: 'http://127.0.0.1:8000/api',
            PROD_API_URL: 'https://web-production-c47e.up.railway.app/api',
            get API_BASE_URL() {
                const hostname = window.location.hostname;
                const isLocal = hostname === 'localhost' || hostname === '127.0.0.1';
                return isLocal ? this.DEV_API_URL : this.PROD_API_URL;
            }
        };
        window.CONFIG = CONFIG;

        // Global navigation functions
        function updateNavigation() {
            const token = localStorage.getItem('token');
            const authNav = document.getElementById('auth-nav');
            
            if (token) {
                authNav.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                `;
            } else {
                authNav.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a>
                    </li>
                `;
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('refresh');
            localStorage.removeItem('username');
            updateNavigation();
            window.location.href = '/';
        }
        
        // Register form handling
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const errorMessage = document.getElementById('error-message');
            
            if (password !== password2) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }
            
            fetch(`${CONFIG.API_BASE_URL}/auth/register/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access) {
                    localStorage.setItem('token', data.access);
                    localStorage.setItem('refresh', data.refresh);
                    localStorage.setItem('username', username);
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = data.detail || 'Registration failed';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'Registration failed. Please try again.';
                errorMessage.style.display = 'block';
            });
        });
        
        // Update navigation on page load
        document.addEventListener('DOMContentLoaded', updateNavigation);
    </script>
</body>
</html>
