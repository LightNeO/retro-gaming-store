<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Retro Gaming Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/retro.css@1.0.0/dist/retro.css" rel="stylesheet">
    <style>
        :root {
            --retro-bg: #282a36;
            --retro-fg: #f8f8f2;
            --retro-pink: #ff79c6;
            --retro-purple: #bd93f9;
            --retro-cyan: #8be9fd;
            --retro-green: #50fa7b;
            --retro-orange: #ffb86c;
            --retro-red: #ff5555;
        }
        
        body {
            background-color: var(--retro-bg);
            color: var(--retro-fg);
            font-family: 'Press Start 2P', monospace;
            line-height: 1.6;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--retro-pink), var(--retro-cyan)) !important;
            border-bottom: 3px solid var(--retro-purple);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--retro-bg) !important;
        }
        
        .nav-link {
            color: var(--retro-bg) !important;
            font-weight: bold;
        }
        
        .nav-link:hover {
            color: var(--retro-purple) !important;
        }
        
        .card-retro {
            background: rgba(40, 42, 54, 0.8);
            border: 2px solid var(--retro-purple);
            border-radius: 10px;
        }
        
        .btn-pixel {
            background: var(--retro-purple);
            border: 3px solid var(--retro-pink);
            color: var(--retro-fg);
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .btn-pixel:hover {
            background: var(--retro-pink);
            border-color: var(--retro-purple);
            transform: translateY(-2px);
        }
        
        .product-card {
            background: rgba(40, 42, 54, 0.8);
            border: 2px solid var(--retro-purple);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--retro-pink);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">RETRO STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products/">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart/">Cart</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 style="color:#ff79c6;">ðŸŽ® All Products</h1>
        <p style="color:#8be9fd;">Browse our complete collection of retro gaming consoles</p>
        
        <div id="products-container" class="row">
            <p class="text-center">Loading products...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuration for API base URL
        const CONFIG = {
            DEV_API_URL: 'http://127.0.0.1:8000/api',
            PROD_API_URL: 'https://web-production-c47e.up.railway.app/api',
            get API_BASE_URL() {
                const hostname = window.location.hostname;
                const isLocal = hostname === 'localhost' || hostname === '127.0.0.1';
                return isLocal ? this.DEV_API_URL : this.PROD_API_URL;
            }
        };
        window.CONFIG = CONFIG;

        // Global navigation functions
        function updateNavigation() {
            const token = localStorage.getItem('token');
            const authNav = document.getElementById('auth-nav');
            
            if (token) {
                authNav.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                `;
            } else {
                authNav.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register</a>
                    </li>
                `;
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('refresh');
            localStorage.removeItem('username');
            updateNavigation();
            window.location.href = '/';
        }
        
        // Load all products
        fetch(`${CONFIG.API_BASE_URL}/products/`)
        .then(res => res.json())
        .then(products => {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">No products available</p>';
                return;
            }
            
            container.innerHTML = products.map(product => `
                <div class="col-md-4 mb-4">
                    <div class="card product-card h-100">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title" style="color:#8be9fd;">${product.name}</h5>
                            <p class="card-text text-muted">${product.brand} â€¢ ${product.platform}</p>
                            <p class="card-text"><strong>Release Year:</strong> ${product.release_year}</p>
                            <p class="card-text"><strong>Price:</strong> <span style="color:#50fa7b; font-size: 1.2em;">$${product.price}</span></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="stars">
                                    ${'â˜…'.repeat(Math.round(product.rating || 0))}${'â˜†'.repeat(5 - Math.round(product.rating || 0))}
                                    <small class="text-muted ms-1">${(product.rating || 0).toFixed(1)}/5</small>
                                </div>
                                <a href="/product/?id=${product.id}" class="btn btn-pixel" data-qa="view-product-btn">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        })
        .catch(error => {
            console.error('Error loading products:', error);
            document.getElementById('products-container').innerHTML = '<p class="text-center text-danger">Error loading products. Please check your backend connection.</p>';
        });
        
        // Update navigation on page load
        document.addEventListener('DOMContentLoaded', updateNavigation);
    </script>
</body>
</html>
